on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps: 
    - name: Hello world action step
      id: hello
      uses: "360-tcastilho/actionexample"
      with:
        who-to-greet: 'Thiago'
    - name: Get the output time
      run: echo "The time was ${{steps.hello.output.time}}"
